<form>
  <div class="form-row">
    <div class="form-group col-6">
      <label for="dt">Date time</label>
      <input
        type="datetime-local"
        class="form-control"
        name="dt"
        [(ngModel)]="dt"
        (ngModelChange)="dtChange()"
      />
    </div>
    <div class="form-group col-6">
      <label for="eDt">Epoch date time</label>
      <input
        type="text"
        class="form-control"
        name="eDt"
        [(ngModel)]="eDt"
        (ngModelChange)="eDtChange()"
      />{{ test }}
    </div>
  </div>
</form>
